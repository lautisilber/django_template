<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div>
            <h3>{{ message.tags }}</h3>
            <p>{{ message }}</p>
        </div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
    <div>
        <h1>{{ user.username }}</h1>
    </div>
</body>
</html>
